name: Build and Test

# run workflow on push to main branch and pull requests
on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: yarn
      - name: Cache node_modules
        id: node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-
      - name: Build application
        run: |
          yarn install
          yarn build
      - name: Run tests
        env:
          # Set NODE_ENV to test to install dev dependencies for tests
          NODE_ENV: test
        run: |
          yarn install
          yarn test
